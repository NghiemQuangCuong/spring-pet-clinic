<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index Page</title>
</head>
<body>
    <h1 th:text="'Vets'">Vets</h1>

    <table class="table table-striped">
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.getId()}">Vet Id</td>
            <td th:text="${vet.getFirstName()}">Vet First Name</td>
            <td th:text="${vet.getLastName()}">Vet Last Name</td>
        </tr>
    </table>
</body>
</html>
