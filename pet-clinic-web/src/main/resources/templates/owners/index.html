<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>
<body>

    <h1 th:text="'Owners List Page'">Owners List Page....</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}">Id</td>
            <td th:text="${owner.getFirstName()}">First Name</td>
            <td th:text="${owner.getLastName()}">Last Name</td>
        </tr>
    </table>
</body>
</html>
