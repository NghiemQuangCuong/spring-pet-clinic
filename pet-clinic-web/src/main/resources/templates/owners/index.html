<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" >
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>

<body>
    <h2 th:text="'Owner'">Owners</h2>

    <table class="table table-striped">
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
            <th style="width: 150px;">View</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}">Id</td>
            <td th:text="${owner.getFirstName()}">First Name</td>
            <td th:text="${owner.getLastName()}">Last Name</td>
            <td><a th:href="@{/owners/{id}(id=${owner.id})}" th:text="'View'">View</a></td>
        </tr>
    </table>
</body>
</html>
